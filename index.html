<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Workshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/jan.lipecki@gmail.com" method="POST">
        <label for="name" class="white-font">Imię:<br/></label>
        <input type="text" name="name" id="name" /><br/>

        <label for="surname" class="white-font">Nazwisko:<br/></label>
        <input type="text" name="surname" id="surname" /><br/>

        <label for="email" class="white-font">Email:<br/></label>
        <input type="email" name="email" id="email" /><br/>

        <label for="tel" class="white-font">Telefon:<br/></label>
        <input type="tel" name="tel" id="tel" /><br/>
        <br/>

        <label for="miasto" class="white-font">Wybierz miasto:</label>
        <select id="miasto">
          <option value="krakow">Kraków</option>
          <option value="warszawa">Warszawa</option>
          <option value="gdansk">Gdańsk</option>
        </select>
        <br/>

        <br/><label for="gender" class="white-font">Płeć:</label>
        <label for="gender1">
              <br/><input type="radio" id="gender1" name="Male">
              <span class="white-font">Mężczyzna</span><br/>
            </label>
        <label for="gender2">
              <input type="radio" id="gender2" name="Female">
              <span class="white-font">Kobieta</span><br/>
            </label>
        <label for="gender3">
              <input type="radio" id="gender3" name="N/A / Other">
              <span class="white-font">Odmawiam odpowiedzi</span><br/>
            </label>
        <br/>

        <label for="msg" class="white-font">Wiadomość:<br/></label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br/>

        <label for="checkbox">
            <br/>
            <input type="checkbox" id="checkbox"> <span class="white-font">Wyrażam zgodę na przetwarzanie moich danych osobowych</span><br/>
        </label>
        <br/>

        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
